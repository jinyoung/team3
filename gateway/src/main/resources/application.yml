server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: review
          uri: http://localhost:8081
          predicates:
            - Path=/reviews/**, 
        - id: order
          uri: http://localhost:8082
          predicates:
            - Path=/orders/**, 
        - id: Delivery
          uri: http://localhost:8083
          predicates:
            - Path=/deliveries/**, 
        - id: inventory
          uri: http://localhost:8084
          predicates:
            - Path=/products/**, 
        - id: Notification
          uri: http://localhost:8085
          predicates:
            - Path=/messages/**, 
        - id: Payment
          uri: http://localhost:8086
          predicates:
            - Path=/payments/**, 
        - id: ViewPage
          uri: http://localhost:8087
          predicates:
            - Path=, /productInfos/**, /orderHistories/**, /reviews/**
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


